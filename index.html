<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
    <title>Expense Tracker Dashboard</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Expense Tracker Dashboard</h1>
        
        <!-- Input Section for New Expense -->
        <div class="mb-4">
            <label for="expenseName">Select Category</label>
            <select id="expenseName" class="form-control">
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Utilities">Utilities</option>
                <option value="Internet & WiFi">Internet & WiFi</option>
                <option value="Groceries">Groceries</option>
                <option value="Dining Out/Entertainment">Dining Out/Entertainment</option>
                <option value="Savings">Savings</option>
            </select>
            <input type="number" id="expenseAmount" class="form-control my-2" placeholder="Amount" min="0" step="0.01">
            <button id="addExpenseButton" class="btn btn-primary">Add Expense</button>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Total Expenses</h2>
                <canvas id="totalExpensesChart"></canvas>
            </div>
            <div class="col-md-6">
                <h2>Recent Transactions</h2>
                <ul id="transactionList" class="list-group">
                    <!-- Transactions will be populated here -->
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Expenses by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
